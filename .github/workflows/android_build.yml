name: Android CI

on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Build frontend
        run: cd frontend && CI=false NODE_OPTIONS=--openssl-legacy-provider npm run build

      - name: Sync Capacitor web assets to Android
        run: cd frontend && npx cap sync android

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Android release APK
        run: cd android && ./gradlew assembleRelease

      # TODO: Add signing step here. You will need to:
      # 1. Decode your keystore file from Secrets.
      # 2. Use apksigner or jarsigner to sign the APK.
      # 3. Align the signed APK (zipalign).

      - name: Upload unsigned APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
