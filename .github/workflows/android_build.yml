# This workflow builds the Android APK

name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: cd frontend && npm install

      - name: Build frontend
        run: cd frontend && CI=false NODE_OPTIONS=--openssl-legacy-provider npm run build
        env:
          # Set CI=false to attempt to skip ESLint
          # Add NODE_OPTIONS for OpenSSL compatibility
          CI: false
          NODE_OPTIONS: '--openssl-legacy-provider'

      - name: Sync Capacitor web assets
        run: cd frontend && npx cap sync android

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Android release APK (Unsigned)
        run: cd android && ./gradlew assembleRelease

      # Signing step would go here
      # Example:
      # - name: Sign APK
      #   run: |
      #     echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > frontend/android/app/keystore.jks
      #     apksigner sign --ks frontend/android/app/keystore.jks --ks-pass env:KEYSTORE_PASSWORD --ks-key-alias ${{ secrets.KEY_ALIAS }} --key-pass env:KEY_PASSWORD frontend/android/app/build/outputs/apk/release/app-release-unsigned.apk --out frontend/android/app/build/outputs/apk/release/app-release-signed.apk
      #   env:
      #     KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      #     KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      #   working-directory: ./frontend

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          # Change path to app-release-signed.apk if signing step is enabled
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
