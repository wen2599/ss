name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json # Use package-lock.json for caching

    - name: Install dependencies
      run: cd frontend && npm install

    - name: Build React frontend
      run: cd frontend && CI=false NODE_OPTIONS=--openssl-legacy-provider npm run build

    - name: Sync Capacitor web assets to Android
      run: cd frontend && npx cap sync android

    - name: List root directory contents
      run: ls -la $GITHUB_WORKSPACE # List files in the project root to check for the 'android' directory

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build Android release APK
      run: cd android && ./gradlew assembleRelease

