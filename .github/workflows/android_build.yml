name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: cd frontend && npm install

      - name: Build React frontend
        run: cd frontend && CI=false npm run build

      - name: Sync Capacitor web assets
        run: cd frontend && npx cap sync android

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Android release APK
        run: cd android && ./gradlew assembleRelease

      # - name: Sign APK # Uncomment and configure for signing
      #   run: |
      #     # Add your signing commands here
      #     # Example using apksigner: apksigner sign --ks keystore.jks --ks-key-alias my-alias --ks-pass env:KEYSTORE_PASSWORD --key-pass env:KEY_PASSWORD android/app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Upload unsigned APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned
          path: /home/user/ss/android/app/build/outputs/apk/release/app-release-unsigned.apk
