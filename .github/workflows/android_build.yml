name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: cd frontend && npm install

    - name: Add Android platform
      run: cd frontend && npx cap add android

    - name: Build React frontend
      run: cd frontend && CI=false NODE_OPTIONS=--openssl-legacy-provider npm run build

    - name: List files in project root
      run: ls -la ${{ github.workspace }}

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build Android release APK
      run: cd android && ./gradlew assembleRelease
      # Add signing steps here if needed. Example:
      # - name: Sign APK
      #   run: |
      #     echo ${{ secrets.KEYSTORE_FILE }} | base64 --decode > keystore.jks
      #     apksigner sign --ks keystore.jks --ks-pass env:KEYSTORE_PASSWORD --ks-key-alias ${{ secrets.KEY_ALIAS }} --key-pass env:KEY_PASSWORD android/app/build/outputs/apk/release/app-release-unsigned.apk
      #   env:
      #     KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      #     KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      #   working-directory: android/app/build/outputs/apk/release/

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsigned-apk
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        # If signing is enabled, change the path to:
        # path: android/app/build/outputs/apk/release/app-release-signed.apk